site_name: OpenClaw Green Module
site_url: https://peleke.github.io/openclaw/green/
site_description: Environmental Impact Tracking for AI Inference
repo_url: https://github.com/Peleke/openclaw
repo_name: Peleke/openclaw
docs_dir: green

theme:
  name: material
  palette:
    - scheme: default
      primary: green
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.tabs.link
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Core Concepts: getting-started/concepts.md
  - Guides:
    - CLI Reference: guides/cli-reference.md
    - Dashboard: guides/dashboard.md
    - Configuration: guides/configuration.md
    - API Reference: guides/api-reference.md
  - Standards:
    - GHG Protocol: standards/ghg-protocol.md
    - CDP Climate: standards/cdp-climate.md
    - TCFD: standards/tcfd.md
    - ISO 14064: standards/iso-14064.md
    - SBTi ICT: standards/sbti-ict.md
  - Methodology:
    - Carbon Factors: methodology/carbon-factors.md
    - Confidence Scoring: methodology/confidence-scoring.md
    - Uncertainty Bounds: methodology/uncertainty-bounds.md
    - Regional Grid: methodology/regional-grid.md
  - Reference:
    - Types: reference/types.md
    - Exports: reference/exports.md
